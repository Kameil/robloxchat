<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat dos loucos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />
</head>
<body>

    <section class="login" id="bglogin">
        <div class="login--form">
            <form id="login"></form>
            <h1 id="logintitle">Login</h1>
            <input type="text" name="nome" id="username" required form="login" placeholder="seu nome" maxlength="20">
            <button type="submit" form="login" id="loginbtn">entrar</button>
        </div>
    </section>
    <section class="container" id="container"> 
        <div id="messages">
        </div>
        <div id="sm">
            <form id="sendmessage">
                <input type="text" id="message" placeholder="Digite aqui sua mensagem" required autocomplete="off" maxlength="1000" autofocus>
                <button type="submit">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </div>
    </section>
    <script src="script.js">
    </script>
</body>
</html>
